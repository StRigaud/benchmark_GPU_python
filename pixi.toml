[workspace]
name = "benchmark"
version = "0.1.0"
description = "A minimalist Python library for benchmarking GPU operations comparing numpy, cupy, and pyclesperanto"
channels = ["conda-forge"]
platforms = ["linux-64", "win-64"]

[system-requirements]
cuda = "12" 

[tasks]
test = "pytest tests/ -v"
benchmark = "pytest tests/test_benchmarks.py -v --benchmark-only --benchmark-json=benchmark_results.json"
charts = "python -m benchmark.charts"
install = "pip install -e ."

[dependencies]
python = ">=3.12,<3.14"
numpy = "*"
pytest = "*"
pytest-benchmark = "*"
matplotlib = "*"
pandas = "*"
pip = "*"
scipy = "*"
cupy = "*"

[pypi-dependencies]
pyclesperanto = "*"



[project]
name = "benchmark"
version = "0.1.0"
description = "A minimalist Python library for benchmarking GPU operations comparing numpy, cupy, and pyclesperanto"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tasks]
test = "pytest tests/ -v"
benchmark = "pytest tests/test_benchmarks.py -v --benchmark-only --benchmark-json=.benchmarks/benchmark_results.json"
charts = "python -m benchmark.charts"
install = "pip install -e ."

[dependencies]
python = ">=3.10"
numpy = ">=1.24"
pytest = ">=7.0"
pytest-benchmark = ">=4.0"
matplotlib = ">=3.7"
pandas = ">=2.0"
# pyclesperanto = ">=0.12"
pip = ">=25.3,<26"
scipy = ">=1.16.3,<2"

[target.linux-64.dependencies]
cupy = ">=12.0"

[target.win-64.dependencies]
cupy = ">=12.0"

[pypi-dependencies]
pyclesperanto = "*"
